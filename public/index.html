<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
<!--     <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    
    <title>Populate Exercise</title>
    
    <style>
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
      body {
        width: 308px;
        overflow-x: hidden;
      }
    </style>
  </head>
  
  <body>
    <div id="loadingImage">
      <center> <img src="ajax-loader.gif"> </center> 
    </div> <!-- end loading image -->

    <div id="content">
      <div id="btn-container"></div>
      <div id="imgContainer"></div>
    </div>


    <div id="all-container">
      
      <div id="addcart" class="item">
        <img class="item item-image">
        <div class="description">Add Cart +</div>
      </div>
      <div class="container">
        <form action="http:localhost:3000/cart/5a4c8be836136c47c938cdb3" method="post">
          <div class="form-group">
            <input type="text" name="cart_name" class="form-control" placeholder="New Cart Name">
          </div>
          <div class="form-group">
            <input type="text" name="bg_url" class="form-control" placeholder="Background Image URL">
          </div>
          <input type="submit">
        </form>
      </div>
      <div id="cart-container">
        
      </div>

    </div>
  </body>
  <script src="../thirdParty/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../popup.js"></script>
</html>
