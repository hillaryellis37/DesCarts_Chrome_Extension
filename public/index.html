<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
<!--     <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    
    <title>Populate Exercise</title>
    
    <style>
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
      body {
        width: 650px;
        overflow-x: hidden;
      }
    </style>
  </head>
  
  <body>
    <div class="row" style="background-color: black; justify-content: center; margin-bottom: 10px;">
      <header>
        <img src="./brand.png" style="height: 100px;">
      </header>
    </div>

    <div class="row">
      <div class="col-sm">
        <div id="item-container" class="sticky-top">
          <div id="content">
            <div id="imgContainer"></div>
          </div>
          <div id="title" class="text-center">
          </div>
        </div>
      </div>
      
      <div class="col-sm">
        <div id="all-container">
          <div id="sticky-header" class="sticky-top" style="background-color: white;">
            <div id="prompt" class="text-center">
              <p>Choose a Cart!</p>
            </div>
            <div id="addcart" class="item">
              <img class="item item-image">
              <div class="description">Create New Cart +</div>
            </div>
            <div class="container">
              <form>
                <div class="form-group">
                  <input id="cart-name" type="text" name="cart_name" class="form-control" placeholder="New Cart Name">
                </div>
                <div class="form-group">
                  <input id="bg-url" type="text" name="bg_url" class="form-control" placeholder="Background Image URL">
                </div>
                <input type="submit" id="add-new-cart">
              </form>
            </div>
          </div>
          <div id="cart-container">
            
          </div>
        </div>
      </div>

    </div>
  </body>
  <script src="../thirdParty/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../popup.js"></script>
</html>
